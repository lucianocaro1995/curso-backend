paths:
    /api/users/:
        get:
            summary: Obtener a todos los usuarios
            tags:
                -   Users
            responses:
                '200':
                    description: Todos los usuarios obtenidos correctamente
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
                '500':
                    description: Error interno del servidor

    /api/users/{uid}:
        get:
            summary: Obtener un usuario
            tags:
                -   Users
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: String
                    description: ID del usuario a buscar
            responses:
                '200':
                    description: Usuario obtenido correctamente
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/User'
                '500':
                    description: Error interno del servidor
        put:
            summary: Actualizar un usuario
            tags:
                -   Users
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: String
                    description: ID del usuario a actualizar
                -   name: body
                    in: body
                    required: true
                    schema:
                        type: object
                        properties:
                            first_name:
                                type: string
                            last_name:
                                type: string
                            email:
                                type: string
                            password:
                                type: string
            responses:
                '200':
                    description: Usuario actualizado correctamente
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/User'
                '500':
                    description: Error interno del servidor
        delete:
            summary: Eliminar un usuario
            tags:
                -   Users
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: String
                    description: ID del usuario a eliminar
            responses:
                '200':
                    description: Usuario eliminado correctamente
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/User'
                '500':
                    description: Error interno del servidor

    /api/users/password-recovery:
        post:
            summary: "Solicitar nueva contraseña"
            tags:
                -   Users
            security:
                -   jwt: []
            responses:
                200:
                    description: "Solicitud de nueva contraseña exitosa"
            x-auth-role: user

    /api/users/reset-password/{token}:
        post:
            summary: "Reestablecer contraseña"
            tags:
                -   Users
            security:
                -   jwt: []
            parameters:
            -   name: token
                in: path
                required: true
                description: "Token recibido para restablecer la contraseña"
                schema:
                    type: string
            responses:
                200:
                    description: "Contraseña reestablecida correctamente"
            x-auth-role: user

components:
    schemas:
        User:
            type: object
            properties:
                _id:
                    type: ObjectId
                    description: ID autogenerado por MongoDb
                first_name:
                    type: String
                    description: Nombre del usuario
                last_name:
                    type: String
                    description: Apellido del usuario
                email:
                    type: String
                    description: Email del usuario
                password:
                    type: String
                    description: Contraseña del usuario
            example:
                _id: ObjectId('56ajsdñkl312')
                first_name: Fernando
                last_name: Flores
                email: fernando@fernando.com
                password: fernando1234