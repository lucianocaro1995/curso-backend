paths:
    /api/sessions/login:
        post:
            tags:
                - Sessions
            summary: Iniciar sesión
            description: Recibir credenciales y autenticar a los usuarios
            operationId: login
            requestBody:
                required: true
                description: Objeto de inicio de sesión que debe agregarse a la tienda
                content:
                    application/json:
                        schema:
                                $ref: '#/components/requestBodies/Login'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Login'
                '500':
                    description: Error interno del servidor

components:
    schemas:
        Login:
            type: object
            properties:
                email:
                    type: string
                password:
                    type: string
            example:
                email: luciano@luciano.com
                password: 1234

    requestBodies:
        Login:
            description: Objeto de inicio de sesión que debe agregarse a la tienda
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Login'